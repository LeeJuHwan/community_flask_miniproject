{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/ssen.css')}}"/>

<div id="contents">
    <div class="all">
        All Questions
    </div>

    <div class="munu">
        상위메뉴 > 중간메뉴 > 하위메뉴
    </div>

    <hr class="black">

    <div class="que">
        <h3>질문등록</h3>
    </div>

    <hr class="black2">

    <div class="title">
        <h3>제목</h3>
    </div>
    <div>
        <input type="text" name="title" id="title" value="{{ form.title.data or ''}}">
    </div>
    <div class="content">
        <h3>내용</h3>
    </div>
    <div>
        <input type="text" class="input2">
    </div>
    <div>
        <input type="text" class="input3">
    </div>
    <div class="file">
        <button class="tag">첨부파일</button>
    </div>


    <div class="select">
        <!-- <input type="text"class="input4"> -->
        <select name="language" class="input4">
            <form action="tag_select">
                {% for items in tag_list %}
                <option value="{{items['lang']}}">{{items['lang']}}</option>
                {% endfor %}
        </select>
    </div>
    <div>
        <button class="tag2" type="submit">태그선택</button>
        </form>
    </div>
    <div>
        <button class="save">저장하기</button>
    </div>
</div>
{% endblock %}
