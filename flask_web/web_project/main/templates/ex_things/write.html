{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/ssen.css')}}"/>

<div id="contents">

    <div class="all">
        All Questions
    </div>

    <div class="munu_1">
        상위메뉴 > 중간메뉴 > 하위메뉴
    </div>
    <hr class="black">
    <div class="que">
        질문등록
    </div>
    <hr class="black2">

    <form action="{{ url_for('board.board_write') }}" method="post">
        {{ form.csrf_token }}
        {% include "error.html" %}
    <div class="title">
        제목
    </div>
    <div>
        <input type="text" name="title_1" id="title_1" value="{{ form.title.data or ''}}">
    </div>
    <div class="content">
        내용

    </div>

    <div class="input2">
       <textarea cols="30" rows="10"></textarea>
    </div>

    <div class="done">
        <div class="select">
            <!-- <input type="text"class="input4"> -->
            <select name="language" class="input4">
                <form action="tag_select">
                    {% for items in tag_list %}
                    <option value="{{items['lang']}}">{{items['lang']}}</option>
                    {% endfor %}
            </select>
        </div>


        <div>
            <button class="save">저장하기</button>
        </div>

    </div>
</form>
</div>
{% endblock %}
