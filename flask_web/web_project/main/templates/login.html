<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인</title>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
	
</head>
<body>
	<div class="login">
		<div class="login__content">
		  <div class="login__img">
			<img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="user login">
		  </div>
		  <div class="login__forms">
			<!--         login form -->
			<form action="" class="login__register" id="login-in">
			  <h1 class="login__title">로그인</h1>
			  <div class="login__box">
				<i class='bx bx-user login__icon'></i>
				<input type="text" placeholder="Username" class="login__input">
			  </div>
			  <div class="login__box">
				<i class='bx bx-lock login__icon'></i>
				<input type="text" placeholder="Password" class="login__input">
			  </div>
			  <a href="#" class="login__forgot">Forgot Password? </a>
	  
			  <a href="#" class="login__button">로그인</a>
	  
			  <div>
				<span class="login__account login__account--account"> 멤버가 아니라면?  </span>
				<span class="login__signin login__signin--signup" id="sign-up"><u> 여기</u></span>
				<span class="login__account login__account--account">를 클릭하세요</span>
			  </div>
			</form>
	  
			<!--         create account form -->
			<form action="login__create none" class="login__create none" id="login-up">
			  <h1 class="login__title">Create Account</h1>
			  <div class="login__box">
				<i class='bx bx-user login__icon'></i>
				<input type="text" placeholder="Username" class="login__input">
			  </div>
	  
			  <div class="login__box">
				<i class='bx bx-at login__icon'></i>
				<input type="text" placeholder="Email" class="login__input">
			  </div>
	  
			  <div class="login__box">
				<i class='bx bx-lock login__icon'></i>
				<input type="text" placeholder="Password" class="login__input">
			  </div>
	  
			  <a href="#" class="login__button">Sign Up</a>
	  
			  <div>
				<span class="login__account login__account--account">Already have an Account?</span>
				<span class="login__signup login__signup--signup" id="sign-in">Sign In</span>
			  </div>
	  
			  <div class="login__social">
				<a href="#" class="login__social--icon"><i class='bx bxl-facebook'></i></a>
				<a href="#" class="login__social--icon"><i class='bx bxl-twitter'></i></a>
				<a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
				<a href="#" class="login__social--icon"><i class='bx bxl-github'></i></a>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	  <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
