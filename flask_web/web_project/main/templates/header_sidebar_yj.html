<!-- HEADER -->
<!-- navbar navbar-fixed-top navbar-default-->
<header id="header_top" class="header_top_board" role="navigation">
    <div class="container-fluid">
        <div class="img_container">
            <a href="/" target="_self"><img id="logo" src="{{url_for('static', filename='image/logo.png')}}"
                    alt="이미지"></a>
        </div>

        <form method="post">
            <div id="search_bar_container">
                <div class="search-box">
                    <input class="search-input" name="query" value="{{request.form['query']}}" type="text"
                        placeholder="검색">
                    <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div id="header_nav_container" class="nav_txt_toggle">
                {% if g.user %}
                <div class="header_nav_box">
                    <a style="width: 5rem;" class="header_nav_login" href="{{url_for('main.mp')}}">{{g.user.username}}
                        님</a>
                    <a class="header_nav_join" href="{{url_for('user.logout')}}">LOG OUT</a>
                </div>
                {% else %}
                <div class="header_nav_box">
                    <a class="header_nav_login" href="{{url_for('user.login')}}">LOG IN</a>
                    <a class="header_nav_join" href="{{url_for('user.register')}}">SIGN UP</a>
                </div>
                {% endif %}
            </div>
            <button type="button" class="navbar-toggle nav_txt_toggle">
                <i class="fas fa-bars"></i>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
    </div>
</header>
